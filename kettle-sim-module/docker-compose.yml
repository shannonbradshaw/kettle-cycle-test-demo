version: '3.8'

services:
  kettle-sim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kettle-sim
    # Bind to localhost only - access via SSH tunnel for security
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - DISPLAY=:99
      - GZ_SIM_RESOURCE_PATH=/app/models
      # Viam cloud credentials (set via .env or command line)
      - VIAM_API_KEY=${VIAM_API_KEY:-}
      - VIAM_API_KEY_ID=${VIAM_API_KEY_ID:-}
    # For GPU acceleration (optional, works without)
    # devices:
    #   - /dev/dri:/dev/dri
    volumes:
      # Mount config for easy updates without rebuild
      - ./viam-config.json:/app/viam-config.json:ro
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
