<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kettle Cycle Test Simulator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #1a1a2e;
        color: #eee;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #16213e;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #0f3460;
      }

      header h1 {
        font-size: 1.25rem;
        font-weight: 500;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #f39c12;
      }

      .status-dot.connected {
        background-color: #27ae60;
      }

      .status-dot.error {
        background-color: #e74c3c;
      }

      main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #canvas-container {
        flex: 1;
        position: relative;
      }

      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      aside {
        width: 300px;
        background-color: #16213e;
        border-left: 1px solid #0f3460;
        padding: 1rem;
        overflow-y: auto;
      }

      .panel {
        margin-bottom: 1.5rem;
      }

      .panel h2 {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #888;
        margin-bottom: 0.75rem;
      }

      .control-group {
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button.primary {
        background-color: #3498db;
        color: white;
      }

      button.primary:hover {
        background-color: #2980b9;
      }

      button.secondary {
        background-color: #2c3e50;
        color: white;
      }

      button.secondary:hover {
        background-color: #34495e;
      }

      button.danger {
        background-color: #e74c3c;
        color: white;
      }

      button.danger:hover {
        background-color: #c0392b;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .joint-display {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }

      .joint-value {
        background-color: #0f3460;
        padding: 0.5rem;
        border-radius: 4px;
        text-align: center;
      }

      .joint-value .label {
        font-size: 0.75rem;
        color: #888;
      }

      .joint-value .value {
        font-size: 1rem;
        font-family: 'Monaco', 'Menlo', monospace;
      }

      .force-display {
        background-color: #0f3460;
        padding: 1rem;
        border-radius: 4px;
      }

      .force-display .label {
        font-size: 0.75rem;
        color: #888;
        margin-bottom: 0.25rem;
      }

      .force-display .value {
        font-size: 1.5rem;
        font-family: 'Monaco', 'Menlo', monospace;
      }

      .trial-info {
        background-color: #0f3460;
        padding: 1rem;
        border-radius: 4px;
      }

      .trial-info .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .trial-info .row:last-child {
        margin-bottom: 0;
      }

      .connection-form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .connection-form input {
        padding: 0.5rem;
        border: 1px solid #0f3460;
        border-radius: 4px;
        background-color: #0f3460;
        color: white;
        font-size: 0.875rem;
      }

      .connection-form input::placeholder {
        color: #666;
      }

      #log {
        background-color: #0f3460;
        padding: 0.5rem;
        border-radius: 4px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.75rem;
        max-height: 150px;
        overflow-y: auto;
      }

      #log .entry {
        margin-bottom: 0.25rem;
        color: #aaa;
      }

      #log .entry.error {
        color: #e74c3c;
      }

      #log .entry.success {
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Kettle Cycle Test Simulator</h1>
        <div class="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Disconnected</span>
        </div>
      </header>

      <main>
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
        </div>

        <aside>
          <div class="panel">
            <h2>Connection</h2>
            <div class="connection-form">
              <input type="text" id="host" placeholder="Host (e.g., localhost:8080)" value="localhost:8080" />
              <input type="password" id="api-key" placeholder="API Key (optional for local)" />
              <button class="primary" id="connect-btn">Connect</button>
            </div>
          </div>

          <div class="panel">
            <h2>Trial Controls</h2>
            <div class="control-group">
              <button class="primary" id="start-trial-btn" disabled>Start Trial</button>
            </div>
            <div class="control-group">
              <button class="danger" id="stop-trial-btn" disabled>Stop Trial</button>
            </div>
            <div class="control-group">
              <button class="secondary" id="single-cycle-btn" disabled>Execute Single Cycle</button>
            </div>
          </div>

          <div class="panel">
            <h2>Trial Status</h2>
            <div class="trial-info">
              <div class="row">
                <span>Status:</span>
                <span id="trial-status">Idle</span>
              </div>
              <div class="row">
                <span>Cycle Count:</span>
                <span id="cycle-count">0</span>
              </div>
              <div class="row">
                <span>Trial ID:</span>
                <span id="trial-id">-</span>
              </div>
            </div>
          </div>

          <div class="panel">
            <h2>Joint Positions</h2>
            <div class="joint-display" id="joint-display">
              <div class="joint-value"><span class="label">J1</span><span class="value" id="j1">0.0</span></div>
              <div class="joint-value"><span class="label">J2</span><span class="value" id="j2">0.0</span></div>
              <div class="joint-value"><span class="label">J3</span><span class="value" id="j3">0.0</span></div>
              <div class="joint-value"><span class="label">J4</span><span class="value" id="j4">0.0</span></div>
              <div class="joint-value"><span class="label">J5</span><span class="value" id="j5">0.0</span></div>
              <div class="joint-value"><span class="label">J6</span><span class="value" id="j6">0.0</span></div>
            </div>
          </div>

          <div class="panel">
            <h2>Force Sensor</h2>
            <div class="force-display">
              <div class="label">Force Z (N)</div>
              <div class="value" id="force-z">0.0</div>
            </div>
          </div>

          <div class="panel">
            <h2>Log</h2>
            <div id="log"></div>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
